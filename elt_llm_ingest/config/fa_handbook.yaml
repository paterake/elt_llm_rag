# Ingestion Config: Financial Accounting Handbook

collection_name: "fa_handbook"

# Documents to ingest
file_paths:
  - "~/Documents/__data/books/FA_Handbook.pdf"

# Metadata to attach to all documents
metadata:
  domain: "Regulations"
  type: "handbook"
  source: "TheFA Handbook"

# Whether to rebuild the collection on each run
rebuild: true
