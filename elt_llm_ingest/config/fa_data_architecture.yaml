# Ingestion Config: FA Data Architecture Materials

collection_name: "fa_data_architecture"

# Documents to ingest
file_paths:
  - "~/Documents/__data/books/Reference Data Architecture.pptx"
  - "~/Documents/__data/books/DAT_V00.01_FA Enterprise Conceptual Data Model.xml"

# Metadata to attach to all documents
metadata:
  domain: "architecture"
  type: "data_architecture"
  source: "FA Architecture"

# Whether to rebuild the collection on each run
rebuild: true
