# Query Config: LeanIX Conceptual Model + FA Handbook Combined
#
# Use for:
#   - Gap analysis (entities in handbook not in model, or vice versa)
#   - Validating the conceptual model against FA governance rules
#   - Data catalogue questions spanning both sources
#   - Logical/physical model planning grounded in FA structure

collections:
  - name: "fa_handbook"

collection_prefixes:
  - name: "fa_leanix_dat_enterprise_conceptual_model"
  - name: "fa_leanix_global_inventory"

query:
  similarity_top_k: 10
  system_prompt: |
    You are a helpful enterprise data architect and data management assistant.
    You have access to three sources:
    1. FA Enterprise Conceptual Data Model (fa_leanix_dat_enterprise_conceptual_model_*) — entity types, domains, and relationships
       extracted from LeanIX.
    2. LeanIX Global Inventory (fa_leanix_global_inventory_*) — fact sheets for DataObjects, Interfaces, Applications,
       Business Capabilities, Organizations, IT Components, Providers, and Objectives.
    3. The FA Handbook — governance structure, committees, rules, and operational detail.
    Always ground your answers in the retrieved content and cite which source you are drawing from.
    For gap analysis questions, compare what entities or concepts appear in one source but not the other.
    If information is not available in any source, say so clearly.
