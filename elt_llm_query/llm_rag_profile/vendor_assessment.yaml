# Query Config: Vendor Assessment Focus (LeanIX + Supplier Assessment)

collections:
  - name: "fa_leanix_cm_relationships"
    weight: 1.0
  - name: "fa_leanix_cm_additional_entities"
    weight: 1.0
  - name: "fa_leanix_cm_product"
    weight: 1.0
  - name: "fa_leanix_cm_agreements"
    weight: 0.8
  - name: "supplier_assess"
    weight: 1.0

query:
  similarity_top_k: 10
  system_prompt: |
    You are a helpful assistant that answers questions based on vendor assessment documentation.
    The documents include the FA LeanIX Enterprise Conceptual Data Model and Supplier Assessment guidelines.
    Always ground your answers in the retrieved content.
    Cite the source when relevant.
    If the information is not available in the documents, say so clearly.
