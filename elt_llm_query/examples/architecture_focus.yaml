# Query Config: Architecture Focus (SAD + LeanIX)

# Collections to query
collections:
  - name: "sad"
    weight: 1.0
  - name: "leanix"
    weight: 1.0

# Query settings
query:
  similarity_top_k: 10
  system_prompt: |
    You are a helpful assistant that answers questions based on architecture documentation.
    The documents include SAD (Solution Architecture Definition) and LeanIX platform documentation.
    Always ground your answers in the retrieved content.
    Cite the source (SAD or LeanIX) when relevant.
    If the information is not available in the documents, say so clearly.
