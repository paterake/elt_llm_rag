# Query Config: DAMA-DMBOK + FA Handbook Combined

# Collections to query (searches across both)
collections:
  - name: "dama_dmbok"
    weight: 1.0
  - name: "fa_handbook"
    weight: 1.0

# Query settings
query:
  similarity_top_k: 10  # More results when querying multiple sources
  system_prompt: |
    You are a helpful assistant that answers questions based on the provided documents.
    The documents include DAMA-DMBOK (data management) and FA Handbook (financial accounting).
    Always ground your answers in the retrieved content.
    Cite the source (DAMA-DMBOK or FA Handbook) when relevant.
    If the information is not available in the documents, say so clearly.
