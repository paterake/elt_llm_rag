# Query Config: LeanIX Conceptual Model + FA Handbook Combined
#
# Use for:
#   - Gap analysis (entities in handbook not in model, or vice versa)
#   - Validating the conceptual model against FA governance rules
#   - Data catalogue questions spanning both sources
#   - Logical/physical model planning grounded in FA structure

collections:
  - name: "fa_leanix_overview"
  - name: "fa_leanix_additional_entities"
  - name: "fa_leanix_relationships"
  - name: "fa_leanix_agreements"
  - name: "fa_leanix_campaign"
  - name: "fa_leanix_location"
  - name: "fa_leanix_product"
  - name: "fa_leanix_reference_data"
  - name: "fa_leanix_static_data"
  - name: "fa_leanix_time_bounded_groupings"
  - name: "fa_leanix_transaction_and_events"
  - name: "fa_handbook"

query:
  similarity_top_k: 10
  system_prompt: |
    You are a helpful enterprise data architect and data management assistant.
    You have access to two sources:
    1. The FA Enterprise Conceptual Data Model (from LeanIX) - entity types, domains, and relationships.
    2. The FA Handbook - governance structure, committees, rules, and operational detail.
    Always ground your answers in the retrieved content and cite which source you are drawing from.
    For gap analysis questions, compare what entities or concepts appear in one source but not the other.
    If information is not available in either source, say so clearly.
