# Query Config: Vendor Assessment Focus (LeanIX + Supplier Assessment)

# Collections to query
collections:
  - name: "leanix"
    weight: 1.0
  - name: "supplier_assess"
    weight: 1.0

# Query settings
query:
  similarity_top_k: 10
  system_prompt: |
    You are a helpful assistant that answers questions based on vendor assessment documentation.
    The documents include LeanIX platform docs and Supplier Assessment guidelines.
    Always ground your answers in the retrieved content.
    Cite the source when relevant.
    If the information is not available in the documents, say so clearly.
