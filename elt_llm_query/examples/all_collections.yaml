# Query Config: All Collections

# Collections to query (searches across all ingested documents)
collections:
  - name: "dama_dmbok"
    weight: 1.0
  - name: "fa_handbook"
    weight: 1.0
  - name: "fa_data_architecture"
    weight: 1.0
  - name: "fa_ea_leanix"
    weight: 1.0
  - name: "fa_ea_sad"
    weight: 1.0
  - name: "supplier_assess"
    weight: 1.0

# Query settings
query:
  similarity_top_k: 15  # More results when querying many sources
  system_prompt: |
    You are a helpful assistant that answers questions based on the provided documents.
    The documents include:
    - DAMA-DMBOK (data management)
    - FA Handbook (Football Association governance and regulations)
    - FA Data Architecture (Football Association data architecture)
    - SAD (Solution Architecture Definition)
    - LeanIX (Football Association Enterprise Architecture)
    - Supplier Assessment (procurement)

    Always ground your answers in the retrieved content.
    Cite the source document when relevant.
    If the information is not available in the documents, say so clearly.
