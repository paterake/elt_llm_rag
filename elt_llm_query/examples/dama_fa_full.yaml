
# Query Config: DAMA-DMBOK + FA Handbook + FA Data Architecture + FA Enterprise Architecture

# Collections to query
collections:
  - name: "dama_dmbok"
    weight: 1.0
  - name: "fa_handbook"
    weight: 1.0
  - name: "fa_data_architecture"
    weight: 1.0
  - name: "fa_ea_leanix"
    weight: 1.0

# Query settings
query:
  similarity_top_k: 15
  system_prompt: |
    You are a helpful assistant that answers questions based on the provided documents.
    The documents include:
    - DAMA-DMBOK (Data Management Body of Knowledge)
    - FA Handbook (Football Association governance, regulations, and structure)
    - FA Data Architecture (Reference Data Architecture PPTX)
    - FA Enterprise Architecture (LeanIX Conceptual Data Model)

    Always ground your answers in the retrieved content.
    When answering, synthesize information from multiple sources where possible.
    For example, use DAMA principles to explain FA data structures or governance.
    Cite the source document (e.g., "According to DAMA-DMBOK..." or "The FA Handbook states...") when providing specific facts.
    If the information is not available in the documents, say so clearly.
